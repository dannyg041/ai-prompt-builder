<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Prompt Builder</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container">
    <header class="header">
      <h1>AI Prompt Builder</h1>
      <p>Create clear, effective prompts for AI tools.</p>
      <button id="darkModeBtn" class="dark-mode-btn" aria-label="Toggle dark mode">
        <span class="icon-sun">&#9728;</span>
        <span class="icon-moon">&#9790;</span>
      </button>
    </header>

    <section class="templates-section">
      <label for="template">Start from a Template</label>
      <select id="template">
        <option value="">-- Select a template --</option>
        <option value="marketing">Marketing Copy</option>
        <option value="coding">Code Assistant</option>
        <option value="teaching">Teaching/Explaining</option>
        <option value="writing">Creative Writing</option>
        <option value="analysis">Data Analysis</option>
      </select>
    </section>

    <form id="promptForm" novalidate>
      <label for="role">AI Role <span class="required">*</span></label>
      <input id="role" placeholder="e.g. expert marketing strategist" required />

      <label for="goal">Goal <span class="required">*</span></label>
      <textarea id="goal" placeholder="What do you want the AI to do?" required></textarea>

      <label for="audience">Audience</label>
      <input id="audience" placeholder="Who is this for?" />

      <label for="tone">Tone</label>
      <select id="tone">
        <option>Professional</option>
        <option>Friendly</option>
        <option>Direct</option>
        <option>Creative</option>
        <option>Casual</option>
        <option>Formal</option>
      </select>

      <label for="output">Output Type</label>
      <input id="output" placeholder="e.g. bullet list, code, plan" />

      <label for="constraints">Constraints</label>
      <input id="constraints" placeholder="e.g. 300 words, markdown" />

      <div class="button-group">
        <button type="submit" id="generateBtn">Generate Prompt</button>
        <button type="button" id="clearBtn" class="secondary-btn">Clear Form</button>
      </div>
    </form>

    <section class="result-section">
      <div class="result-header">
        <h2>Generated Prompt</h2>
        <button id="copyBtn" class="copy-btn" disabled aria-label="Copy to clipboard">
          <span class="copy-icon">&#128203;</span> Copy
        </button>
      </div>
      <pre id="result" aria-live="polite"></pre>
      <p id="copyMessage" class="copy-message" aria-live="polite"></p>
    </section>

    <section class="saved-section">
      <div class="saved-header">
        <h2>Saved Prompts</h2>
        <button id="clearSavedBtn" class="secondary-btn small-btn">Clear All</button>
      </div>
      <div id="savedPrompts" class="saved-prompts-list"></div>
      <button id="saveBtn" class="save-btn" disabled>Save Current Prompt</button>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
