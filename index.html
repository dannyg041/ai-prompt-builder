<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Prompt Builder</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container">
    <h1>AI Prompt Builder</h1>
    <p>Create clear, effective prompts for AI tools.</p>

    <label>AI Role</label>
    <input id="role" placeholder="e.g. expert marketing strategist" />

    <label>Goal</label>
    <textarea id="goal" placeholder="What do you want the AI to do?"></textarea>

    <label>Audience</label>
    <input id="audience" placeholder="Who is this for?" />

    <label>Tone</label>
    <select id="tone">
      <option>Professional</option>
      <option>Friendly</option>
      <option>Direct</option>
      <option>Creative</option>
    </select>

    <label>Output Type</label>
    <input id="output" placeholder="e.g. bullet list, code, plan" />

    <label>Constraints</label>
    <input id="constraints" placeholder="e.g. 300 words, markdown" />

    <button id="generateBtn">Generate Prompt</button>

    <h2>Generated Prompt</h2>
    <pre id="result"></pre>
  </div>

  <script src="script.js"></script>
</body>
</html>
